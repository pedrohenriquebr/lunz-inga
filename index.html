<html>
<head>
    <link rel="stylesheet" href="newsletter.css">
    <meta charset="utf-8">
    <!-- device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="newsletter">
        <div class="newsletter__header">
            <button class="btn-close">
                <div class="icon-close">
                </div>
            </button>
        </div>

        <div class="newsletter__body">
            <span class="newsletter__title">
                Junte-se a nossa newsletter
            </span>

            <span class="newsletter__subtitle">
                Fique antenado sobre as nossas promoções
                e tenha acesso antes dos outros
            </span>

            <form class="newsletter__form" action="">
                <input required class="newsletter__text-field text-field" type="name" name="name"
                    placeholder="Seu Nome" />
                <input required class="newsletter__text-field text-field" type="email" name="email"
                    placeholder="Seu Email" />
                <button type="submit" class="form__btn btn-primary"> inscrever </button>
            </form>
        </div>
    </div>
</body>
</html>
